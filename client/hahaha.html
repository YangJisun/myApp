<template name="hahaha">
    <div class="container">
<!--template에서 받아온 data를 with구문 안에서 사용하고 싶을 경우 사용-->
        {{#with data}} 
        <div class="panel panel-default">
            <div class="panel-heading">
                글번호: {{글번호}} 조회수: {{조회수}} 제목: {{제목}}</div>
            <div class="panel-body">
                {{내용}}
            </div>
        </div>
        {{/with}}
        <button class="pull-right"><a href="/haha">뒤로</a></button>
    </div>
</template>
