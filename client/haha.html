<template name="haha">
    <h1>This page is haha</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-div">
        글작성
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal-div" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">haha page</h4>
                </div>
                <div class="modal-body">
                    제목: 
                    <input type="text" name="title"><br><br>
                    글번호:
                    <input type="text" name="num"><br><br>
                    조회수:
                    <input type="text" name="count"><br><br>
                    내용:
                    <input type="text" name="content">
                    <input name="hidden_id" class="hidden"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" name="submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>조회수</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>   
        <tbody>
            {{#each list}}<!--            반복적 수행-->
            <tr>
                <td>{{글번호}}</td>
<!--                <td><a href="/hahaha">{{제목}}</a></td>-->
                <td><a href="{{pathFor 'hahaha' _id=_id}}">{{제목}}</a></td>
                <td>{{조회수}}</td>
                <td><a href="#" name="updateBoard">수정</a></td>
                <td><a href="#" name="deleteBoard" id="{{_id}}">삭제</a></td>
            </tr><!--삭제할 id를 id라는 변수에 전달받아 저장-->
            {{/each}}

</template>
